<form class="navbar-form navbar-left" role="search">
	<div class="">
		<input type="text" ng-model="userSearch" name="userSearch" placeholder="Search users" class="form-control">
	</div>
</form>

<ul ng-if="users.length > 0">

	<li ng-repeat="user in users" style="width:20%;height:250px;position:relative;display:inline-block;">

		<div style="background-image:url('{{user.profile_image || 'http://cloudcial.com/img/no-image.png'}}');background-size:cover;background-position:center;position:absolute;width:100%;height:100%;z-index:1;"></div>

		<div style="position:relative;padding:10px;z-index:2;">
			<strong style="padding:4px;background-color:#A52A2A;color:#252328;font-size:20px;">{{user.username | capitalize}}</strong>
		</div>

		<a href="/users/{{user.username}}" style="position:absolute;bottom:0;z-index:3;padding:10px;font-size:16px;color:#A52A2A">
			<i class="fa fa-chevron-circle-right" tooltip="{{user.theme}} theme" tooltip-placement="right"></i>
		</a>


	</li>

</ul>
