<div id="{{content.network}}_{{content.concept}}_{{content.external_id}}" class="photo {{content.network}}_{{content.concept}}">

	<div ng-if="current != {}" style="background-image:url('{{current.src}}');" class="overlay_cover"></div>
	<div ng-if="current != {}" thumbnail="content" style="background-image:url('{{current.src}}');" class="overlay_photo"></div>

	<div ng-if="loaded" style="position:absolute;bottom:0;right:0;padding:10px;-webkit-border-top-right-radius: 20px;-webkit-border-top-left-radius: 20px;-moz-border-radius-topright: 20px;-moz-border-radius-topleft: 20px;border-top-right-radius: 20px;border-top-left-radius: 20px">

		<a href="#/" ng-click="move(-1)" alt="Previous photo" ng-if="moreThanOne()" class="prev {{content.network}}Account" ng-style="getControlsStyle()" skip-default tooltip="Previous Photo" tooltip-placement="top">
			<i class="fa fa-chevron-left {{content.network}}Account"></i>
	 	</a>

		<a href="#/" ng-click="move(1)" alt="Next photo" ng-if="moreThanOne()" class="next {{content.network}}Account"  ng-style="getControlsStyle()" skip-default tooltip="Next Photo" tooltip-placement="top">
			<i class="fa fa-chevron-right {{content.network}}Account"></i>
		</a>
		
	</div>

	<div ng-show="appSv.getNavigationMode() && (getTitle().length || contentSv.getDescription(content).length)" class="content_caption {{content.network}}AccountRgba" ng-style="getDescriptionStyle()"> 
		<h2 ng-if="getTitle().length>0">{{getTitle()}}</h2>
		<p ng-bind-html="getDescription()"></p>
	</div>

</div>
