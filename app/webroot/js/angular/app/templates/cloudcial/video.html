<div id="{{content.network}}_{{content.concept}}_{{content.external_id}}" class="video {{content.network}}_{{content.concept}}">

	<div ng-style="getBgImage()" class="overlay_cover"></div>
	<div ng-style="getBgImage()" class="overlay_photo">
		
		<div style="font-size:70px;position: absolute;top: calc(50% - 35px);margin: 0 auto;left: calc(50% - 35px);}">
			<a href="#/" add-to-queue="getPlayer()" skip-default>
				<i class="fa fa-play-circle {{content.network}}Account"></i>
			</a>
		</div>
		
	</div>

	<div ng-show="appSv.getNavigationMode() && (getTitle().length || contentSv.getDescription(content).length)"  class="content_caption {{content.network}}AccountRgba"> 
		<a href="#/" style="font-size:35px;" add-to-queue="getPlayer()" skip-default>
			<i class="fa fa-play-circle {{content.network}}Account"></i>
		</a>
		<h2 ng-if="getTitle().length>0">{{getTitle()}}</h2>
		<p ng-bind-html="getDescription()"></p>
	</div>
	
</div>
