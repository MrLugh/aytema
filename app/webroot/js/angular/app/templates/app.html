 <div id="container">

 	<div id="header" ng-show="isLogged()" ng-style="getHeaderStyle()" ng-class="getHeaderClass()" get-menu-width>

	 	<div id="menuControl">
	 		<i class="fa fa-align-justify" tooltip="Menu" tooltip-placement="bottom" ng-click="manageControl()"></i>
	 	</div>

		<div class="container" ng-style="getMenuContainerStyle()">

			<div class="profileImageContainer" ng-if="isLogged() && profileImages.length>0">
				<i ng-if="profileImages.length>1" class="fa fa-arrow-left left" ng-click="moveProfileImage(-1)" tooltip="Previous Image" tooltip-placement="right"></i>
				<div id="profileImage" ng-style="getProfileImageStyle()"></div>
				<i ng-if="profileImages.length>1" class="fa fa-arrow-right right" ng-click="moveProfileImage(1)" tooltip="Next Image" tooltip-placement="right"></i>
				<div clas="both">
					<i ng-click="saveProfileImage()" class="fa fa-save left both" tooltip="Save image" tooltip-placement="right"></i>
				</div>
			</div>

			<a href="#" class="navbar-brand">{{user.username}}</a>

			<ul class="menu">

				<li id="menu_accounts" ng-if="isLogged() && steps.accounts" ng-click="showPage('accounts')" class="{{currentPage == 'accounts' ? 'active':''}}" tooltip="Accounts" tooltip-placement="right">
				    <i class="fa fa-users"></i>
					<a href="#/accounts" skip-default>Accounts</a>
				</li>

				<li id="menu_themes" ng-if="isLogged() && steps.themes" ng-click="showPage('themes')" class="{{currentPage == 'themes' ? 'active':''}}" tooltip="Themes" tooltip-placement="right">
				    <i class="fa fa-files-o"></i>
					<a href="#/themes" skip-default>Themes</a>
				</li>

				<li id="menu_stats" ng-if="isLogged() && steps.accounts && steps.themes" ng-click="showPage('stats')" class="{{currentPage == 'stats' ? 'active':''}}" tooltip="Stats" tooltip-placement="right">
				    <i class="fa fa-bar-chart-o"></i>
					<a href="#/stats" skip-default>Stats</a>
				</li>

				<li id="menu_share" ng-if="isLogged() && steps.accounts && steps.themes" ng-click="showPage('share')" class="{{currentPage == 'share' ? 'active':''}}" tooltip="Share" tooltip-placement="right">
				    <i class="fa fa-share-alt"></i>
					<a href="#/share" skip-default>Share</a>
				</li>

				<li id="menu_help" ng-click="showTour()" tooltip="Start tour" tooltip-placement="right">
				    <i class="fa fa-life-ring"></i>
					<a href="#/share" skip-default>Help</a>
				</li>

				<li ng-if="isLogged()" ng-click="logout()" tooltip="Logout" tooltip-placement="right">
				    <i class="fa fa-sign-out"></i>
					<a href="/users/logout">LogOut</a>
				</li>

			</ul>

	 		<form class="navbar-form navbar-left" role="search" style="position:relative;">
	 			<div class="">
	 				<input type="text" ng-model="userSearch" name="userSearch" placeholder="Search users" class="form-control">
	 			</div>
	 			<div ng-if="usersList.length > 0" style="position:absolute;height:100%;z-index:10;">
	 				<ul class="nav navbar-nav usersSearch">
	 					<li class="dropdown active open">
	 						<ul class="dropdown-menu">
	 							<li ng-repeat="userFind in usersList" class="userFind">
	 								<a href="/users/{{userFind.username}}" tabindex="-1" class="ajax">{{userFind.username}}</a>
	 							</li>
	 						</ul>
	 					</li>
	 				</ul>
	 			</div>
	 		</form>

	 		<a class="cloudcial_logo" href="http://cloudcial.com">
	 			<img ng-show="showMenu" src="img/aytema.png" />	 			
	 		</a>

		</div>

	 </div>


 	<div id="content"  ng-style="getContentStyle()">

 		<div ng-show="!isLogged()" id="page_login">
 			<login></login>
 		</div>

 		<div ng-if="isLogged() && currentPage == 'accounts'" id="page_accounts">
 			<admin-accounts></admin-accounts>
 		</div>

 		<div ng-if="isLogged() && currentPage == 'themes'" id="page_themes">
 			<admin-themes></admin-themes>
 		</div>

 		<div ng-if="isLogged() && currentPage == 'stats'" id="page_stats">
 			<admin-stats></admin-stats>
 		</div>

 		<div ng-show="isLogged() && currentPage == 'share'" id="page_share">
 			<div style="height: 100%;width: 100%;text-align: center;margin: 0 auto;">
 				<p>Share</p>
 			</div>
 		</div>

 	</div>

 	<div id="footer"></div>

 </div>
