 <div id="container">

 	<div id="header">

 		<div class="navbar navbar-default" get-menu-height>

 			<div class="container">

 				<div class="navbar-header">

 					<button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">

 						<span class="icon-bar"></span>
 						<span class="icon-bar"></span>
 						<span class="icon-bar"></span>
 					</button>

 					<a href="#" class="navbar-brand">{{user.username}}</a>
 				</div>

 				<div id="navbar-main" class="navbar-collapse collapse">

			 		<form class="navbar-form navbar-right" role="search" style="position:relative;">
			 			<div class="form-group">
			 				<input type="text" ng-model="userSearch" name="userSearch" placeholder="Search users" class="form-control">
			 			</div>
			 			<div ng-if="usersList.length > 0" style="position:absolute;height:100%;z-index:10;">
			 				<ul class="nav navbar-nav usersSearch">
			 					<li class="dropdown active open">
			 						<ul class="dropdown-menu">
			 							<li ng-repeat="userFind in usersList">
			 								<a href="/users/{{userFind.username}}" tabindex="-1" class="ajax">{{userFind.username}}</a>
			 							</li>
			 						</ul>
			 					</li>
			 				</ul>
			 			</div>
			 		</form>

			 		<login ng-if="!isLogged()"></login> 				

 					<ul class="nav navbar-nav navbar-right">

 						<li ng-if="isLogged()">
 							<a ng-click="activateStep(1)" href="#/accounts">Accounts</a>
 						</li>

 						<li ng-if="isLogged()">
 							<a ng-click="activateStep(2)" href="#/themes">Themes</a>
 						</li>

 						<li ng-if="isLogged()">
 							<a ng-click="activateStep(3)" href="#/share">Share</a>
 						</li>

 						<li ng-if="isLogged()">
 							<a href="/users/logout">LogOut</a>
 						</li>

 					</ul>



			 	</div>

			</div>
		</div>
	 </div>

 	<div id="content">

 		<div ng-if="steps.1" class="step_1">

 			<admin-accounts></admin-accounts>

 		</div>

 		<div ng-if="steps.2" class="step_2">

 			<admin-themes></admin-themes>

 		</div>

 		<div ng-if="steps.3" class="step_3">

 			<p>Step 3</p>

 		</div>

 	</div>

 	<div id="footer"></div>

 </div>
