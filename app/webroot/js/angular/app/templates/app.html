 <div id="container">

 	<div id="header" ng-style="getHeaderStyle()" ng-class="getHeaderClass()" get-menu-width>

	 	<div id="menuControl">
	 		<i class="fa fa-align-justify" ng-click="manageControl()"></i>
	 	</div>

		<div class="container" ng-style="getMenuContainerStyle()">

			<div class="profileImageContainer" ng-if="profileImages.length>0">
				<i class="fa fa-arrow-left left" ng-click="moveProfileImage(-1)" title="Previous Image"></i>
				<div id="profileImage" ng-style="getProfileImageStyle()"></div>
				<i class="fa fa-arrow-right right" ng-click="moveProfileImage(1)" title="Previous Image"></i>
			</div>


			<a href="#" class="navbar-brand">{{user.username}}</a>

	 		<form class="navbar-form navbar-left" role="search" style="position:relative;">
	 			<div class="">
	 				<input type="text" ng-model="userSearch" name="userSearch" placeholder="Search users" class="form-control">
	 			</div>
	 			<div ng-if="usersList.length > 0" style="position:absolute;height:100%;z-index:10;">
	 				<ul class="nav navbar-nav usersSearch">
	 					<li class="dropdown active open">
	 						<ul class="dropdown-menu">
	 							<li ng-repeat="userFind in usersList" class="userFind">
	 								<a href="/users/{{userFind.username}}" tabindex="-1" class="ajax">{{userFind.username}}</a>
	 							</li>
	 						</ul>
	 					</li>
	 				</ul>
	 			</div>
	 		</form>

		 	<login ng-if="!isLogged()"></login>

			<ul class="menu">

				<li ng-if="isLogged()" ng-class="getMenuItemClass(1)" ng-click="activateStep(1)">
				    <i class="fa fa-users" title="Accounts"></i>
					<a  href="#/accounts" skip-default title="Accounts">Accounts</a>
				</li>

				<li ng-if="isLogged()" ng-class="getMenuItemClass(2)" ng-click="activateStep(2)">
				    <i class="fa fa-files-o" title="Themes"></i>
					<a href="#/themes" skip-default title="Themes">Themes</a>
				</li>

				<li ng-if="isLogged()" ng-class="getMenuItemClass(3)" ng-click="activateStep(3)">
				    <i class="fa fa-share-alt" title="Share"></i>
					<a href="#/share" skip-default title="Themes">Share</a>
				</li>

				<li ng-if="isLogged()" ng-click="logout()">
				    <i class="fa fa-sign-out" title="Logout"></i>
					<a href="/users/logout">LogOut</a>
				</li>

			</ul>

		</div>

	 </div>


 	<div id="content"  ng-style="getContentStyle()">

 		<div ng-if="steps.1" class="step_1">

 			<admin-accounts></admin-accounts>

 		</div>

 		<div ng-if="steps.2" class="step_2">

 			<admin-themes></admin-themes>

 		</div>

 		<div ng-if="steps.3" class="step_3">

 			<p>Step 3</p>

 		</div>

 	</div>

 	<div id="footer"></div>

 </div>
