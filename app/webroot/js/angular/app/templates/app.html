 <div id="container">

	 <div id="header">
	 	<ul>
	 		<li ng-if="isLogged()">
	 			<a ng-click="activateStep(1)" href="#/accounts" skip-default>Accounts</a>
	 		</li>
	 		
	 		<li ng-if="isLogged()">
	 			<a ng-click="activateStep(2)" href="#/themes" skip-default>Themes</a>
	 		</li>
	 		
	 		<li ng-if="isLogged()">
	 			<a ng-click="activateStep(3)" href="#/share" skip-default>Share</a>
	 		</li>
	 		
	 		<li ng-if="isLogged()">
	 			<a href="/users/logout">LogOut</a>
	 		</li>

			<li ng-if="!isLogged()" class="right"><login></login></li>

	 		<li class="right" style="position:relative;">
	 			<input type="text" ng-model="userSearch" name="userSearch" placeholder="Search users" />
	 			<div ng-if="usersList.length > 0" style="position:absolute;height:100%;z-index:10;">
	 				<ul class="usersSearch">
	 					<li ng-repeat="userFind in usersList">
	 						<a href="/users/{{userFind.username}}">{{userFind.username}}</a>
	 					</li>
	 				</ul>

	 			</div>
	 		</li>

	 	</ul>
	 </div>

 	<div id="content">

 		<div ng-if="steps.1" class="step_1">

 			<admin-accounts></admin-accounts>

 		</div>

 		<div ng-if="steps.2" class="step_2">

 			<admin-themes></admin-themes>

 		</div>

 		<div ng-if="steps.3" class="step_3">

 			<p>Step 3</p>

 		</div>

 	</div>

 	<div id="footer"></div>

 </div>
