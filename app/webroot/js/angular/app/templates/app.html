 <div id="container">

	<i class="icon-align-justify" id="menu-button" ng-click="adminMenu()"></i>

 	<div id="header" ng-style="getHeaderStyle()">

		<a href="#" class="brand">{{user.username}}</a>

 		<form role="search" style="position:relative;">
 			<div>
 				<input type="text" ng-model="userSearch" name="userSearch" placeholder="Search users">
 			</div>
 			<div ng-if="usersList.length > 0" style="position:absolute;height:100%;z-index:10;">
 				<ul class="usersSearch">
 					<li class="dropdown active open">
 						<ul class="dropdown-menu">
 							<li ng-repeat="userFind in usersList">
 								<a href="/users/{{userFind.username}}" tabindex="-1" class="ajax">{{userFind.username}}</a>
 							</li>
 						</ul>
 					</li>
 				</ul>
 			</div>
 		</form>

		 <login ng-if="!isLogged()"></login>

		<ul class="nav navbar-nav navbar-right">

			<li ng-if="isLogged()">
				<a ng-click="activateStep(1)" href="#/accounts">Accounts</a>
			</li>

			<li ng-if="isLogged()">
				<a ng-click="activateStep(2)" href="#/themes">Themes</a>
			</li>

			<li ng-if="isLogged()">
				<a ng-click="activateStep(3)" href="#/share">Share</a>
			</li>

			<li ng-if="isLogged()">
				<a href="/users/logout">LogOut</a>
			</li>

		</ul>

	 </div>

 	<div id="content" ng-style="getContainerStyle()">

 		<admin-accounts ng-if="steps.1"></admin-accounts>

		<admin-themes ng-if="steps.2"></admin-themes>

		<div ng-if="steps.3" class="step step_3">

 			<p>Step 3</p>

 		</div>

 	</div>

 	<div id="footer"></div>

 </div>
