<div id="{{content.network}}_{{content.concept}}_{{content.external_id}}" class="photo {{content.network}}_{{content.concept}}" style="position:relative;">

	<div ng-if="current != {}" thumbnail="content" style="background-image:url('{{current.src}}');" class="overlay_photo left inline"></div>

	<div ng-if="loaded" class="controls_photo">
		<a href="#/" ng-click="move(-1)" alt="Previous photo" ng-if="moreThanOne()" skip-default class="prev"><i class="fa fa-chevron-left"></i></a>

		<a href="#/" ng-click="move(1)" alt="Next photo" ng-if="moreThanOne()" skip-default class="next"><i class="fa fa-chevron-right"></i></a>
	</div>

	<div class="content_caption right inline"> 
		<img ng-src="{{userSv.getNetworkProfileImage(content.network,content.external_user_id)}}" class="account_profile"/>
		<p>{{content.external_user_name}}:</p>
		<h2 ng-if="getTitle().length>0">{{getTitle()}}</h2>
		<p ng-bind-html="getDescription()"></p>
	</div>

</div>
