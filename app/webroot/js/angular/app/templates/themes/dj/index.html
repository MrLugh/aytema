<div class="app" ng-style="getAppStyle()" ng-class="getAppClass()">

	<fb app-id='211895592326072'></fb>
	<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
	<script src="http://platform.tumblr.com/v1/share.js"></script>

	<div ng-if="isLogged()" id="config" ng-style="getConfigStyle()" tooltip="Edit theme"  tooltip-placement="right">
		<a href="#/" class="configcontrol" ng-click="adminTheme()" ng-style="getConfigButtonStyle()" skip-default><i class="fa fa-cogs"></i></a>

		<tabset ng-if="showConfig">

			<tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active">
				<div ng-switch="tab.key" class="inside">
					<admin-colors ng-switch-when='colors'></admin-colors>
					<admin-fonts ng-switch-when='fonts'></admin-fonts>
					<admin-width ng-switch-when='width'></admin-width>
				</div>
			</tab>

		</tabset>

	</div>

	<ul class="" style="position:fixed;bottom:0;z-index:2;width:100%;margin: 0;background-color: #020202;color: #ffffff;line-height: 83px;font-size: 20px; text-transform: uppercase;">
		<li ng-click="scrollToSection('page_profile')" style="padding: 0 30px;" class="item inline profile {{current == 'page_profile' ? 'active':''}}">{{user.username|uppercase}}</li>
		<li ng-repeat="page in pages" ng-if="content[page].list.length>0" style="padding: 0 30px;" ng-click="scrollToSection('page_{{page}}')" class="item inline {{current == 'page_'+page ? 'active':''}}">
			<span>{{getPluralizedConcepts(page)|capitalize}}</span>
		</li>
	</ul>	

	<div id="page_profile" style="height:{{appSv.getHeight()}}px;">

		<h3 style="line-height:{{appSv.getHeight()}}px;">{{user.username|uppercase}}</h3>
		<a class="arrow-down" href="#page_track"><i class="fa fa-angle-down"></i></a>

	</div>

	<div ng-if="content.track.list.length>0" id="page_track" style="height:{{appSv.getHeight()}}px;">

		<h3>Tracks</h3>

	</div>

	<div ng-if="content.video.list.length>0" id="page_video" style="height:{{appSv.getHeight()}}px;">

		<h3>Videos</h3>

	</div>

	<div ng-if="content.photo.list.length>0" id="page_photo" style="height:{{appSv.getHeight()}}px;position:relative;left:0;">

		<h3>Photos</h3>

	</div>


	<div ng-if="content.event.list.length>0" id="page_event" style="height:{{appSv.getHeight()}}px;">

		<h3>Events</h3>

	</div>

	<div ng-if="content.post.list.length>0" id="page_post" style="height:{{appSv.getHeight()}}px;">

		<h3>Posts</h3>

	</div>

	<div id="page_about" style="height:{{appSv.getHeight()}}px;">

		<h3>About</h3>

	</div>

	<div id="page_contact" style="height:{{appSv.getHeight()}}px;">

		<h3>Contact</h3>

	</div>

	<div id="footer">

		Footer

	</div>

</div>
