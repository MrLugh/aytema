<div class="app" ng-style="getAppStyle()" ng-class="getAppClass()">

	<fb app-id='211895592326072'></fb>
	<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
	<script src="http://platform.tumblr.com/v1/share.js"></script>

	<div ng-if="isLogged()" id="config" ng-style="getConfigStyle()" title="Edit theme">
		<a href="#/" class="control" ng-click="adminTheme()" ng-style="getConfigButtonStyle()" skip-default>Edit <i class="icon-cogs"></i></a>

		<tabset ng-if="showConfig">

			<tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active">
				<div ng-switch="tab.key" class="inside">
					<admin-pagefilter ng-switch-when='pagefilter'></admin-pagefilter>
					<admin-contentsize ng-switch-when='contentsize'></admin-contentsize>
					<admin-colors ng-switch-when='colors'></admin-colors>
					<admin-fonts ng-switch-when='fonts'></admin-fonts>
					<admin-width ng-switch-when='width'></admin-width>
				</div>
			</tab>

		</tabset>

	</div>

	<nav class="navbar navbar-default" role="navigation" get-menu-height>
	  
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">{{user.username|uppercase}}</a>
		</div>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">

				<li ng-repeat="network in filters.networks" class="inline" ng-click="filterNetwork(network)" ng-style="filterNetworkStyle(network)">
					<p class="navbar-text navbar-right">
						<a href="#" class="navbar-link" skip-default>
							<img ng-src="{{networkIcon(network)}}" class="socialIcon" />
						</a>
					</p>
				</li>

				<li ng-repeat="concept in filters.concepts" ng-click="filterConcept(concept)" ng-style="filterConceptStyle(concept)" class="inline">
					<p class="navbar-text navbar-right">
						<a href="#" class="navbar-link" skip-default>
							<i ng-class="conceptIcon(concept)"></i>
						</a>
					</p>
				</li>

			</ul>
		</div>

	</nav>


	<div id="container">

		<ul id="list" infinite-scroll="moreContent()" on-scroll ng-style="getStyle()">

			<li ng-repeat="content in list" ng-switch="content.concept" class="content well" ng-class="$index == 0 ? 'content_hover':''" on-hover id="content_{{$index}}" ng-style="getContentStyle()">

				<span class="user_info">
					<a ng-href="{{getAccountLink($index,content.external_user_id)}}" target="_blank">
						<img class="profile" ng-src="{{getProfileImg($index)}}" alt="Go to profile">	
						{{content.external_user_name}}
						<img alt="{{nework}} profile" ng-src="{{networkIcon(content.network)}}" class="socialIcon">
					</a>
				</span>

				<ul class="share left well">
					<li class="left inline">
	                	<a target="_blank" href="http://twitter.com/share" share-twitter="{{content}}">
	                		<img src="http://aytema.com/img/themes/simple/twitter.png" alt="Twitter">
	                	</a>
	                </li>
	                <li class="left inline">
	                	<a target="_blank" href="http://www.facebook.com/sharer/sharer.php" share-facebook="{{content}}">
	                		<img src="http://aytema.com/img/themes/simple/facebook.png" alt="Facebook">
	                	</a>
	                </li>
	                <li class="left inline">
	                	<a target="_blank" href="http://www.tumblr.com/share" share-tumblr="{{content}}">
	                		<img src="http://aytema.com/img/themes/simple/tumblr.png" alt="Tumblr">
	                	</a>
	                </li>
	            </ul>

	            <div class="both">
					<content-video ng-switch-when='video'></content-video>
					<content-photo ng-switch-when='photo'></content-photo>
					<content-track ng-switch-when='track'></content-track>
					<content-post  ng-switch-when='post' ></content-post>
					<content-quote ng-switch-when='quote'></content-quote>
					<content-chat  ng-switch-when='chat' ></content-chat>
					<content-link  ng-switch-when='link' ></content-link>
					<content-event ng-switch-when='event'></content-event>
				</div>

			</li>

		</ul>

	</div>

	<div class="footer" ng-hide="showingContent" ng-style="getFooterStyle()" get-footer-height>

		<div class="left user_message" ng-show="userMessage.length > 0" >
			<img alt="loading" class="loading" ng-src="http://aytema.com/img/themes/digest/ajax-loader.gif">
			<span class="text_message">{{userMessage}}</span>	
		</div>

		<a href="#/" ng-show="showUp" ng-click="scrollToTop()" class="scrollToTop right" skip-default>
			<img src="http://aytema.com/img/themes/digest/scrollTop.png" />
		</a>

	</div>


</div>
