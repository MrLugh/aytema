<div id="{{content.network}}_{{content.concept}}_{{content.external_id}}" class="track {{content.network}}_{{content.concept}}">

	<div style="background:url('{{getThumbnail()}}');background-size:cover;background-position: center center;" class="overlay_photo"></div>

	<div class="overlay_content">

		<div ng-if="canShowThumbnail()">
			<img ng-src="{{getThumbnail()}}" class="content_photo" />
		</div>

		<div class="content_caption" ng-if="getTitle().length>0 || getDescription().length>0"> 
			<a href="#/" add-to-queue="getPlayer()" skip-default class="right">
				<img src="http://aytema.com/img/themes/simple/playButton.png" width="40px" height="40px" />
			</a>
			<h2>{{getTitle()}}</h2>
			<p ng-bind-html="getDescription()"></p>
		</div>

	</div>

</div>
