<div id="{{content.network}}_{{content.concept}}_{{content.external_id}}" class="video {{content.network}}_{{content.concept}}">
	<div thumbnail="content" style="background:url('{{getThumbnail()}}');background-size:cover;background-position: center center;" class="overlay_photo"></div>
	<div class="overlay_content">
		<div class="content_caption" ng-style="getControlsStyle()" ng-if="getTitle().length>0 || getDescription().length>0">
			<a href="#/" add-to-queue="getPlayer()" skip-default class="right">
				<i class="fa fa-play-circle" ng-style="getControlsStyle()"></i>
			</a>
			<h2 ng-if="getTitle().length>0">{{getTitle()}}</h2>
			<p ng-bind-html="getDescription()"></p>
		</div>
	</div>
</div>
