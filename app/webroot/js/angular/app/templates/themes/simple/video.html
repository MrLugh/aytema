<div id="{{content.network}}_{{content.concept}}_{{content.external_id}}" class="video {{content.network}}_{{content.concept}}">

	<div style="width:100%;height:100%;position:absolute;top:0;left:0;background:url('{{getThumbnail()}}');background-size:cover;background-position: center center;opacity:0.2;" class="overlay_photo"></div>

	<div ng-if="isFromNetwork('facebook')">
		<div class="fb-post" data-href="{{getFbPostHref()}}"></div>
	</div>

	<div ng-if="!isFromNetwork('facebook')">

		<div class="player" ng-bind-html="getPlayer()"></div>

		<div class="content_caption" ng-if="getTitle().length>0 || getDescription().length>0"> 
			<h2>{{getTitle()}}</h2>
			<p ng-bind-html="getDescription()"></p>
		</div>
				
	</div>
</div>
