<div id="{{content.network}}_{{content.concept}}_{{content.external_id}}" class="photo {{content.network}}_{{content.concept}}">

	<div style="position:relative;">

		<img ng-repeat="photo in photolist" ng-show="$index == currentPos" ng-src="{{photo.src}}" class="content_photo" />

		<div  ng-if="loaded" class="controls">
			<div ng-if="moreThanOne()" class="left photo_prev">
				<a href="#/" skip-default ng-click="move(-1)">
			 		<i class="icon-left-open-big"></i>
			 	</a>
			</div>

			<div ng-if="moreThanOne()" class="right photo_next">
				<a href="#/" skip-default ng-click="move(1)">
					<i class="icon-right-open-big"></i>
				</a>
			</div>
		</div>

	</div>

	<div class="content_caption" ng-style="getControlsStyle()" ng-if="getTitle().length>0 || getDescription().length>0">
		<h2 ng-if="getTitle().length>0" class="title">{{getTitle()}}</h2>
		<p ng-bind-html="getDescription()"></p>
	</div>

</div>
