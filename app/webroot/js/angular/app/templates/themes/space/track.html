<div id="{{content.network}}_{{content.concept}}_{{content.external_id}}" class="track {{content.network}}_{{content.concept}}">


	<div style="background-image:url('{{getThumbnail()}}');" class="overlay_cover"></div>
	<div style="background-image:url('{{getThumbnail()}}');" class="overlay_photo"></div>	

	<div class="content_caption"> 
		<a href="#/" add-to-queue="getPlayer()" skip-default class="right">
			<img src="http://cloudcial.com/img/themes/simple/playButton.png" width="40px" height="40px" />
		</a>
		<h2 ng-if="getTitle().length>0">{{getTitle()}}</h2>
		<p ng-bind-html="getDescription()"></p>
	</div>	

</div>
