<div id="{{content.network}}_{{content.concept}}_{{content.external_id}}_detail" class="post {{content.network}}_{{content.concept}}">

	<div ng-if="isFromNetwork('twitter')">
		<div ng-bind-html="getEmbed()"></div>
	</div>
	<div ng-if="!isFromNetwork('twitter')" ng-style="getDescriptionStyle()">

		<div thumbnail="content" style="background-image:url('{{contentSv.getThumbnail(content)}}');" class="overlay_photo"></div>

		<div class="content_caption" ng-style="getDescriptionStyle()"> 
			<h2 ng-if="getTitle().length>0">{{getTitle()}}</h2>
			<p ng-bind-html="getDescription()"></p>
		</div>

	</div>
</div>
