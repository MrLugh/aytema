<div id="{{content.network}}_{{content.concept}}_{{content.external_id}}" class="photo {{content.network}}_{{content.concept}}">

		<div class="pagePhotoContainer">

		<img ng-repeat="photo in photolist" ng-show="$index == currentPos" ng-src="{{photo.src}}" ng-class="$index == currentPos ? 'content_photo':''" />

	    <div class="overlay" ng-if="getTitle().length>0 || getDescription().length>0">
	      <div class="overlay-inner">
	        <h2 ng-if="getTitle().length>0">{{getTitle()}}</h2>
	        <p ng-if="getDescription().length>0" ng-bind-html="getDescription()"></p>
	      </div>
	    </div>

		<div style="position:absolute;width:100%;top:0;left:0;z-index:3;">
			<div ng-if="moreThanOne()" class="left photo_prev">
				<a href="#/" skip-default ng-click="move(-1)">
			 		<img src="http://cloudcial.com/img/themes/clubber/arrow-left.png" alt="Previous photo" />
			 	</a>
			</div>

			<div ng-if="moreThanOne()" class="right photo_next">
				<a href="#/" skip-default ng-click="move(1)">
					<img src="http://cloudcial.com/img/themes/clubber/arrow-right.png" alt="Next photo" />
				</a>
			</div>
		</div>

	</div>


</div>
