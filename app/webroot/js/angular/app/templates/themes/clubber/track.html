<div id="{{content.network}}_{{content.concept}}_{{content.external_id}}" class="track {{content.network}}_{{content.concept}}">

	<div class="pageTrackContainer">

		<div ng-if="isFromNetwork('facebook')">
			<div class="fb-post" data-href="{{getFbPostHref()}}"></div>
		</div>

		<div ng-if="!isFromNetwork('facebook')">

		    <div class="overlay" ng-if="getTitle().length>0 || getDescription().length>0">
		      <div class="overlay-inner">
		        <h2 ng-if="getTitle().length>0" ng-style="getTitleStyle()">{{getTitle()}}</h2>
		      </div>
		      <i class="icon-play" ng-click="showTrack()"></i>
		    </div>

			<div ng-if="canShowThumbnail()">
				<img ng-src="{{getThumbnail()}}" class="track_thumbnail" />
			</div>
			<div ng-if="!canShowThumbnail()">
				<img ng-src="{{getDefaultThumbnail()}}" class="track_thumbnail" />
			</div>

			<!--
			<div ng-if="canShowThumbnail()">
				<img ng-src="{{getThumbnail()}}" class="track_thumbnail" />
			</div>
			<div ng-if="canShowPlayer()" class="player" ng-bind-html="getPlayer()"></div>
			<h2 class="title">{{getTitle()}}</h2>		
			-->
					
		</div>

	</div>

</div>
