<div class="pagePhotos">

	<ul masonry-simple="{'gutter':0,'isAnimated':false,'itemSelector':'.pagePhotosItem'}">

		<li ng-repeat="content in photolist" class="pagePhotosItem" masonry-simple-item>
			<content-photo></content-photo>
		</li>

	</ul>

	<a href="#" ng-if="!loading" ng-click="loadMore()" skip-default class="loadMorePageContent" ng-style="getTitleStyle()"><i class="fa fa-icon-plus"></i> Photos ({{offset}} of {{contentSv.getPageList('photos').list.length}}) </a>

</div>
