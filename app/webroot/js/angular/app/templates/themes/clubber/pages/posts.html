<div class="pagePosts">

	<ul ng-class="pagePostsWithplayerClass()">

		<li ng-repeat="content in postlist" class="pagePostsItem">
			<content-post></content-post>
		</li>

	</ul>

	<a href="#" ng-if="!loading" ng-click="loadMore()" skip-default class="loadMorePageContent" ng-style="getTitleStyle()"><i class="fa fa-icon-plus"></i> Posts ({{offset}} of {{contentSv.getPageList('posts').list.length}}) </a>

</div>
