<div id="{{content.network}}_{{content.concept}}_{{content.external_id}}" class="video {{content.network}}_{{content.concept}}">

	<div class="pageVideoContainer">

	    <div class="overlay" ng-if="getTitle().length>0 || getDescription().length>0">
	      <div class="overlay-inner">
	        <h2 ng-if="getTitle().length>0" ng-style="getTitleStyle()">{{getTitle()}}</h2>
	      </div>
	      <i class="fa fa-play-circle" ng-click="showVideo()"></i>
	    </div>

		<div ng-if="canShowThumbnail()">
			<img ng-src="{{getThumbnail()}}" class="video_thumbnail" />
		</div>
		<div ng-if="!canShowThumbnail()">
			<img src="http://cloudcial.com/img/themes/clubber/default-content-thumbnail.jpg" class="video_thumbnail" />
		</div>
		
	</div>

</div>
