<div id="{{content.network}}_{{content.concept}}_{{content.external_id}}" class="post">
	<div ng-if="isFromNetwork('facebook')">
		<div class="fb-post" data-href="{{getFbPostHref()}}"></div>
	</div>
	<div ng-if="isFromNetwork('twitter')">
		<div ng-bind-html="getEmbed()"></div>
	</div>
	<div ng-if="!isFromNetwork('facebook') && !isFromNetwork('twitter')">
		<h2>{{getTitle()}}</h2>
		<p ng-bind-html="getDescription()"></p>
	</div>
</div>
