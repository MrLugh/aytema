<div id="{{content.network}}_{{content.concept}}_{{content.external_id}}_detail" class="photo {{content.network}}_{{content.concept}}">

	<h2>{{getTitle()}}</h2>

	<div style="position:relative;">
		<img ng-src="{{current.src}}" class="content_photo" />
		<div ng-if="moreThanOne()" style="position:absolute;top:0;width:10%;left:0;" class="{{content.network}}_bg">
			<a href="#/" skip-default ng-click="move(-1)">
		 		<img src="http://aytema.com/img/themes/digest/arrow-left.png" alt="Previous photo" />
		 	</a>
		</div>

		<div ng-if="moreThanOne()" style="position:absolute;top:0;width:10%;right:0;" class="{{content.network}}_bg">
			<a href="#/" skip-default ng-click="move(1)">
				<img src="http://aytema.com/img/themes/digest/arrow-right.png" alt="Next photo" />
			</a>
		</div>
	</div>

</div>
