<fb app-id='211895592326072'></fb>
<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

<div ng-if="isLogged()">
	<div class="adminThemeMenu">
		<div ng-switch="tag" ng-if="showConfig">
			<strong ng-click="hideDirective()" class="right">Close</strong>			
			<admin-pagefilter ng-switch-when='admin-pagefilter'></admin-pagefilter>
		</div>
	</div>
</div>

<div class="navbar navbar-default both">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<h1><a class="navbar-brand" href="#/">Digest Theme</a></h1>
		</div>
		<div class="navbar-collapse collapse">

			<ul ng-if="configLoaded" class="nav navbar-nav">
				<li ng-repeat="(key,filter) in config.custom.filters" ng-class="getMenuItemClass('{{key}}')">
					<a href="#/" ng-click="setCurrent('{{key}}')" skip-default>{{key}} <span ng-class="getMenuItemClass('{{key}}')">x<span></a>
				</li>

				<span ng-if="isLogged()" class="both right" title="Edit menu filters" style="margin-left:4px;color:white;">Filters <i ng-click="showDirective('admin-pagefilter')" class="icon-cogs"></i></span>

			</ul>

		</div>
	</div>
</div>

<ul id="container" infinite-scroll="moreContent()" ng-style="getStyle()" masonry="{'columnWidth':10,'gutter':40,'isAnimated':false}" class="masonry" get-offset-top>

	<li ng-repeat="content in list" class="content" ng-class="getContentSize($index)" ng-switch="content.concept" masonry-item>

		<div class="stats">
			<ul>
				<li ng-repeat="(key,stat) in content.stats" title="{{key}}:{{stat}}">
					<div ng-if="canShowStat(stat)" >
						<i ng-class="statIcon(key)"></i> {{stat}}
					</div>
				</li>
			</ul>
		</div>

		<i ng-if="isLogged()" ng-click="delete($index)" class="icon-trash right"></i>

	    <content-video ng-switch-when='video'></content-video>
	    <content-photo ng-switch-when='photo'></content-photo>
	    <content-track ng-switch-when='track'></content-track>
	    <content-post  ng-switch-when='post' ></content-post>
	    <content-quote ng-switch-when='quote'></content-quote>
	    <content-chat  ng-switch-when='chat' ></content-chat>

		<span class="user_info"><a ng-href="{{getAccountLink($index,content.external_user_id)}}" target="_blank"><img ng-src="img/themes/digest/{{content.network}}.png" alt=""><p> / {{content.external_user_name}}</p></a></span>

	</li>

</ul>
