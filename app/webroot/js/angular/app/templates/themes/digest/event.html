<div id="{{content.network}}_{{content.concept}}_{{content.external_id}}" class="event {{content.network}}_{{content.concept}}">

	<h2>{{content.data.name}} {{content.data.date}} @ {{content.data.place}}</h2>
	<a ng-if="content.data.ticket.length > 0" ng-href="{{content.data.ticket}}" target="_blank">Buy Tickets</a class="right">
	<img alt="Google map on {{content.data.address}}" ng-src="{{getMapSrc()}}" />

</div>
