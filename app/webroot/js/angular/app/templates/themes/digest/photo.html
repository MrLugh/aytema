<div id="{{content.network}}_{{content.concept}}_{{content.external_id}}" class="photo">
	<div ng-if="moreThanOne()" class="both">
		<strong ng-click="move(1)"  class="next">></strong>
		<strong ng-click="move(-1)" class="prev"><</strong>
	</div>
	<img ng-src="{{current.src}}" />
	<h2>{{getTitle()}}</h2>
	<p>{{getDescription()}}</p>
</div>
