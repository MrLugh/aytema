<div id="{{content.network}}_{{content.concept}}_{{content.external_id}}" class="photo {{content.network}}_{{content.concept}}">

	<div style="position:relative;display:inline-block;margin:0 auto;">

		<div ng-if="moreThanOne()" class="{{content.network}}_bg left inline photo_prev">
			<a href="#/" skip-default ng-click="move(-1)">
		 		<img src="http://cloudcial.com/img/themes/digest/arrow-left.png" alt="Previous photo" />
		 	</a>
		</div>

		<div ng-if="moreThanOne()" class="{{content.network}}_bg right inline photo_next">
			<a href="#/" skip-default ng-click="move(1)">
				<img src="http://cloudcial.com/img/themes/digest/arrow-right.png" alt="Next photo" />
			</a>
		</div>
		<img ng-repeat="photo in photolist" ng-show="$index == currentPos" ng-src="{{photo.src}}" ng-class="$index == currentPos ? 'content_photo photoimg':'photoimg'" />

	</div>

</div>
