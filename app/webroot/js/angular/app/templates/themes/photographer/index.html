<div class="app">

	<fb app-id='211895592326072'></fb>
	<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
	<script src="http://platform.tumblr.com/v1/share.js"></script>

	<div ng-if="isLogged()" id="config" ng-style="getConfigStyle()" tooltip="Edit theme"  tooltip-placement="right">
		<a href="#/" class="configcontrol" ng-click="adminTheme()" ng-style="getConfigButtonStyle()" skip-default><i class="fa fa-cogs"></i></a>

		<tabset ng-if="showConfig">

			<tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active">
				<div ng-switch="tab.key" class="inside">
					<admin-background ng-switch-when='background'></admin-background>
					<admin-colors ng-switch-when='colors'></admin-colors>
					<admin-width ng-switch-when='width'></admin-width>
				</div>
			</tab>

		</tabset>

	</div>

    <ul class="cb-slideshow">
    	<li ng-repeat="content in contents.photo.list|limitTo:6">
    		<span style="background-image:url('{{contentSv.getThumbnail(content)}}')">
    			<p ng-if="contentSv.getTitle(content).length">{{contentSv.getTitle(content)}}</p>
    		</span>
    	</li>
    </ul>

	<nav id="bt-menu" class="bt-menu">
	    <a href="#" class="bt-menu-trigger"><span>Menu</span></a>
	    <ul>
	        <li><a ng-if="contents.photo.list.length" ng-click="manageCurrent('photos')" href="#" class="bt-icon fa fa-camera-retro" skip-default>Photos</a></li>
	        <li><a ng-if="contents.video.list.length" ng-click="manageCurrent('videos')" href="#" class="bt-icon fa fa-video-camera" skip-default>Videos</a></li>
	        <li><a ng-click="manageCurrent('about')" href="#" class="bt-icon fa fa-user" skip-default>About</a></li>
	        <li><a ng-click="manageCurrent('contact')" href="#" class="bt-icon fa fa-envelope" skip-default>Contact</a></li>
	    </ul>
	    <div class="bt-overlay">
	    	
    		<div class="overlay-panel" infinite-scroll="getContent('photo')" ng-if="current == 'photos' && photolist.length" id="photos" masonry>
    			<div ng-repeat="photo in photolist" class="masonry-brick">
   					<img src="{{photo.src}}" alt="{{photo.title}}">
    			</div>
    			<a href="#/" ng-click="getContent('photo')" class="more" skip-default>More <i class="{{contentSv.getConceptIcon('photo')}}"></i></a>
          	</div>

			<div class="overlay-panel" infinite-scroll="getContent('video')" ng-if="current == 'videos' && contents.video.list.length" id="videos" masonry>
			    <div ng-repeat="video in contents.video.list|withThumbnail" class="masonry-brick">
		    		<img thumbnail="video" alt="{{contentSv.getTitle(video)}}">
			    </div>
			    <a href="#/" ng-click="getContent('video')" class="more" skip-default>More <i class="{{contentSv.getConceptIcon('video')}}"></i></a>
			</div>

			<div ng-if="current == 'about'" id="about">
				<div class="presentacion col-md-6" ng-bind-html="getBiography()"></div>
		  		<div class="profile col-md-6">
		  			<img ng-src="{{user.profile_image}}" alt="{{user.username}} Profile Image" class="img-thumbnail">
		    	</div>
			</div>

			<div ng-if="current == 'contact'" id="contact">
				<address>
					<ul class="list-inline">
						<li>Phone: <span>(123) 456-7890</span></li>
						<li>Email: <a href="mailto:#">{{user.email}}</a></li>
					</ul>
				</address>
      		</div>

	    </div>
	</nav>

	<!--
    <a href="#/" id="trigger-overlay" class="bt showT viewed" skip-default>
        <span class="bg"></span>
        <span class="lines"><span></span><span></span><span></span></span>
    </a>
    -->

    <div id="wrap">

		<a title="Mike Murphy" href="#/" id="logo"  skip-default>
			<span class="logo">{{user.username}}</span>
			<span class="logo-tagline">Photographer</span>
		</a>

   	</div> <!-- /wrap -->

   	<!-- Start Footer  -->
   	<footer>
   		<div class="content-footer">

			<a ng-repeat="account in accounts" ng-if="account.Socialnet.token.length" href="/dashboard/#/socialnets/{{account.Socialnet.network}}/{{account.Socialnet.external_user_id}}" tooltip="{{account.Socialnet.login}}">
				<i class="{{networkIcon(account.Socialnet.network)}} fa-3"></i>
			</a>

	   </div> 
  </footer>
  <!-- End Footer  -->


</div>
