<div class="login">
	<h2>Login - Sign In</h2>
	<input type="hidden" name="_method" value="POST"/>
	<input type="text" name="username" ng-model="username" required placeholder="Username">
	<input type="password" ng-model="password" name="password" required placeholder="Password">
	<div class='agree'>
		<input id='agree' name='agree' type='checkbox'>
		<label for='agree'></label>remeber me
	</div>	
	<input type="submit" ng-click="login()" class="animated" value="Login">
	<p class="login_error">{{loginMessage}}</p>
	<h2 class="forgot">
		<a href="/users/register">Sign up</a>
	</h2>
</div>
