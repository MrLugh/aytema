<div class="accountsContainer">

	<div ng-show="showingAccount" class="modalAccount">
		<fb app-id='211895592326072'></fb>
		<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
		<admin-account class="accountDetail" ng-repeat="account in currentAccount"></admin-account>
	</div>

	<div>

		<div class="filterList">

			<i class="fa fa-search filtersControl" ng-click="manageFilters()"></i>

			<ul ng-show="showFilters">
				<li ng-repeat="(key,network) in networks" ng-click="filter(key)" ng-style="filterStyle(key)" >
					<i ng-class="networkIcon(network.network)"></i>
					<span>{{countByNetwork(network.network)}}</span>
				</li>
				<li>
					<input type="text" ng-model="search" placeholder="Search" class="form-control inline"/>
				</li>
			</ul>

		</div>

		<div class="addList">

			<i class="fa fa-plus addControl" ng-click="manageAdd()"></i>

			<ul ng-show="showAdd">
				<li ng-repeat="(key,network) in networks" ng-click="addAccount(key)" ng-show="network.network!='aytema'">
					<i ng-class="networkIcon(network.network)"></i>
				</li>
			</ul>

		</div>		

		<div class="list">

			<ul id="accountList" infinite-scroll="moreAccounts()" ng-style="getContainerStyle()" get-offset-top>

				<li ng-repeat="account in list" class="account {{account.network}}Account">

					<div class="accountLayerInfo">

						<i ng-click="showAccount($index)" class="fa fa-search right both"></i>
						<i ng-show="account.network!='cloudcial'" ng-click="delete($index)" class="fa fa-trash-o right both"></i>

						<p ng-repeat="(key,stat) in account.stats" ng-show="canShowStat(stat)" class="stat">
							<i title="{{key}}: {{stat}}" ng-class="statIcon(key)"></i> {{stat}}
						</p>


					</div>

					<div class="accountLayerImage" style="background-image:url('{{account.profile_image}}');">
						<i ng-class="networkIcon(account.network)"></i>
					</div>

				</li>
			</ul>
		</div>

	</div>
</div>
