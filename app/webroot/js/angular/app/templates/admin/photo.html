<div id="{{content.network}}_{{content.concept}}_{{content.external_id}}" class="photo {{content.network}}_{{content.concept}}">

	<div ng-if="moreThanOne()" style="position:absolute;left:0;" class="{{content.network}}_bg">
		<a href="#/" skip-default ng-click="move(-1)">
			<i class="fa fa-arrow-left"></i>
	 	</a>
	</div>

	<div ng-if="moreThanOne()" style="position:absolute;right:0;" class="{{content.network}}_bg">
		<a href="#/" skip-default ng-click="move(1)">
			<i class="fa fa-arrow-right"></i>
		</a>
	</div>
	<img ng-repeat="photo in photolist" ng-show="$index == currentPos" ng-src="{{photo.src}}" ng-class="$index == currentPos ? 'content_photo':''"  />

	<h2 ng-if="getTitle().length>0">{{getTitle()}}</h2>
	<p ng-if="contentSv.getDescription(content).length>0" ng-bind-html="getDescription()"></p>

</div>
