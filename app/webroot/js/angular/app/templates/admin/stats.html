<div class="statsContainer">

	<div class="filterList">

		<i id="filter_account" class="fa fa-search filtersControl" ng-click="manageFilters()" tooltip="Filter"></i>

		<ul ng-show="showFilters">
			<li ng-repeat="(key,network) in networks" ng-click="filter(key)" ng-class="filterClass(key)"  tooltip="On/Off {{network.network|networkBrand}}" class="btn-group">
				<i ng-class="contentSv.getNetworkIcon(network.network)"></i>
				<span>{{countByNetwork(network.network)}}</span>
			</li>
			<li>
				<input type="text" ng-model="search" placeholder="Search" class="form-control inline"/>
			</li>
		</ul>

	</div>

	<div id="networkStats" class="left"></div>

	<div id="accountStats" class="right"></div>

	<div id="byNetworksStats">
		
		<div ng-repeat="(network, stats) in byNetworks" class="inline center {{network}}Account networkStatContainer">

			<p class="head">
				<i class="fa {{contentSv.getNetworkIcon(network)}}"></i>
				<strong class="{{network}}Account">{{totalNetworks[network].y}}</strong>
				{{network|networkBrand}} accounts
			</p>

			<ul class="statList">

				<li ng-repeat="(stat,value) in stats" ng-if="value" class="center inline statItem" style="{{!$last ? 'border-right:1px solid #4a4f53;':''}}">

					<p class="center">
						<strong count-up="{{value|statValueFormat:{ significantFigures: 2, autoFormatDecimals:true } }}">{{value|statValueFormat:{ significantFigures: 2, autoFormatDecimals:true } }}</strong>
					</p>
					<i class="fa {{contentSv.getStatIcon(stat)}}" tooltip="{{stat}} {{value}}" tooltip-placement="bottom"></i>

				</li>

			</ul>			

		</div>
		
	</div>

</div>
