<div class="fonts">

	<div>
		<span>Family</span>
		<select 
			ng-model="config.custom.fonts.selected.family" 
			ng-options="name for (name,font) in config.custom.fonts.list">
		</select>
	</div>

	<div class="config-actions">
		<a href="#/" ng-click="saveConfig()" skip-default>Save as my Theme!</a>
		<a href="#/" ng-click="restoreConfig()" skip-default>Restore!</a>
	</div>

</div>
