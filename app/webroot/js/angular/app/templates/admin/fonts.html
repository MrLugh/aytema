<div class="fonts">

	<div class="both">
		<span class="left">Family</span>
		<select 
			ng-model="config.custom.fonts.selected.family" 
			ng-options="name for (name,font) in config.custom.fonts.list" class="right">
		</select>
	</div>

	<div class="both">
		<a href="#/" ng-click="saveConfig()" skip-default>Save as my Theme!</a>
		<a href="#/" ng-click="restoreConfig()" skip-default>Restore!</a>
	</div>

</div>
