<div class="pagefilter">

	<ul class="both">
		<li ng-repeat="(page,data) in config.custom.filters" ng-click="changePage(page)" class="inline" ng-class="getClassPage(page)">{{page}}</li>
	</ul>

	<ul class="both">
		<li ng-repeat="network in filters.networks" ng-click="filterNetwork(network)" ng-style="filterStyle(network)" class="inline">
			 <img ng-src="{{networkIcon(network)}}" class="socialIcon"/>
		</li>
	</ul>		

	<ul class="both">
		<li ng-repeat="concept in filters.concepts" ng-click="filterConcept(concept)" ng-style="filterStyle(concept)" class="inline">
			<i ng-class="conceptIcon(concept)"></i>
		</li>
	</ul>

	<div class="both">
		<a href="#/" ng-click="restoreConfig()" skip-default>Restore!</a>
		<a href="#/" ng-click="saveConfig()" skip-default>Save as my theme</a>
	</div>

</div>
