<div>
	<h3>Post Information</h3>

	<div class="both">

	    <div class="row">
	   	<form ng-submit="save()">

	        <div class="col-md-6">
	            <p class="input-group">
					<input type="text" class="form-control" ng-model="post.title" placeholder="post title" ng-required="true"/>
				</p>
			</div>

	        <div class="col-md-6">
	            <p class="input-group">
	            	<textarea ng-model="post.description" placeholder="post title" ng-required="true"></textarea>
				</p>
			</div>			

       		<button type="submit" class="btn btn-primary">Save</button>

	    </form>
		</div>

	</div>

</div>
