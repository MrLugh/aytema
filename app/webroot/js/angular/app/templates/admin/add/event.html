<div>
	<h3>Event Information</h3>

	<div class="both">

	    <div class="row">
	        <div class="col-md-6">
	            <p class="input-group">
					<input type="text" class="form-control" ng-model="event.name" placeholder="Event name" required/>
				</p>
	            <p class="input-group">
					<input type="text" class="form-control" ng-model="event.place" placeholder="Event place" required/>
				</p>				
	            <p class="input-group">
					<input type="text" class="form-control" ng-model="event.address" placeholder="Address:Country, City, Street Name Street Number" required />
					<div ng-if="address.length > 0">
						<img alt="Google map on {{address}}" ng-src="{{getMapSrc()}}" />
					</div>
				</p>
			</div>

	        <div class="col-md-6">
	            <p class="input-group">
	            	<input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="event.date" is-open="opened" min="minDate" datepicker-options="dateOptions" date-disabled="disabledWeek(date, mode)" required close-text="Close" placeholder="Event Date" />
	            	<span class="input-group-btn">
	            		<button class="btn btn-default" ng-click="openDatePicker($event)">
	            			<i class="glyphicon glyphicon-calendar"></i>
	            		</button>
	            	</span>
	            </p>
	            <p class="input-group">
					<input type="text" class="form-control" ng-model="event.time" placeholder="Time" required />
				</p>
	            <p class="input-group">
					<input type="text" class="form-control" ng-model="event.door" placeholder="Door time" required />
				</p>
	            <p class="input-group">
					<input type="text" class="form-control" ng-model="event.ticket" placeholder="Tickets url" />
				</p>

           		<button class="btn btn-primary" ng-click="save()">Save</button>

	        </div>

		</div>
		

	</div>

</div>
