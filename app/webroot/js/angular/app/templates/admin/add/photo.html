<div>
	<h3>Photos</h3>

	<span> Types: {{dropzoneConfig.options.acceptedFiles}}</span>

	<strong>{{alert}}</strong>

	<form ng-show="isEdit()" ng-submit="save()">
		<img ng-src="{{contentSv.getThumbnail(photo)}}" style="width:80px;" />
		<input type="text" name="title" ng-model="photo.data.title" placeholder="Title" />
		<textarea name="description" ng-model="photo.data.description" placeholder="Description"></textarea>
		<button type="submit" class="btn btn-primary">Save</button>
	</form>

	<div class="dropzone" dropzone="dropzoneConfig" id="photo-dropzone"></div>
	
</div>
