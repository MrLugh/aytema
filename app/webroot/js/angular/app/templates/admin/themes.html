<div class="themesContainer">

	<ul class="filterList">

		{{list.length}}	of {{themes.length}}
		<li>
			<h2>Filter by:</h2>
		</li>

		<li>
			<input type="text" ng-model="search" placeholder="Search" class="form-control" />
		</li>

	</ul>

	<div class="both">

		<ul class="list" ng-style="getContainerStyle()" get-offset-top>

			<li ng-repeat="theme in list" class="theme">

				<h3>{{theme.name}}</h3>

				<div class="center">

					<carousel interval="-1">
						<slide ng-repeat="slide in theme.thumbnails">
							<a ng-href="/themes?type={{theme.key}}&username={{user.username}}">
								<img ng-src="{{slide}}" style="margin:auto;">
							</a>
						</slide>
					</carousel>

				</div>

				<div class="both">

					<a href="#/" ng-click="preview($index)" class="right">Preview</a>

				</div>

			</li>

		</ul>

	</div>

</div>
