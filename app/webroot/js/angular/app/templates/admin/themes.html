<div class="themesContainer">

	<i class="icon-play" id="menu-button" ng-click="adminMenu()"></i>

	<div class="filterList" ng-style="getHeaderStyle()">
		{{list.length}}	of {{themes.length}}
		Filter by:
		<input type="text" ng-model="search" placeholder="Search" class="form-control" />
	</div>

	<ul class="list">

		<li ng-repeat="theme in list" ng-class="getThemeClass($index)"  ng-style="getThemeStyle()" id="theme_{{$index}}">

			<h3>{{theme.name}}</h3>

			<carousel interval="-1">
				<slide ng-repeat="slide in theme.thumbnails">
					<img ng-src="{{slide}}" style="margin:auto;max-width:100%;">
				</slide>
			</carousel>

			<div class="both">

				<a ng-href="/themes?type={{theme.key}}&username={{user.username}}" title="Full Edit">
					<i class="icon-cogs"></i>
				</a>
				<a href="#/" ng-if="$index != current" ng-click="previewSrc($index)" skip-default title="Preview">
					<i class="icon-zoom-in"></i>
				</a>

			</div>

		</li>

	</ul>

	<div ng-if="src.length>0" class="preview">
		<!--<iframe src="{{src}}" style="width:100%;height:100%;"></iframe>-->
	</div>


</div>
