<div class="themesContainer">

	<div class="both">

		<ul class="list" ng-style="getContainerStyle()">

			<li>
				<ul class="filterList">

					{{list.length}}	of {{themes.length}}
					<li>
						<h2>Filter by:</h2>
					</li>

					<li>
						<input type="text" ng-model="search" placeholder="Search" class="form-control" />
					</li>

				</ul>
			</li>

			<li ng-repeat="theme in list" ng-class="getThemeClass($index)" id="theme_{{$index}}">

				<h3>{{theme.name}}</h3>

				<div class="center">

					<carousel interval="-1">
						<slide ng-repeat="slide in theme.thumbnails">
							<img ng-src="{{slide}}" style="margin:auto;">
						</slide>
					</carousel>

				</div>

				<div class="both">

					<a ng-href="/themes?type={{theme.key}}&username={{user.username}}" title="Full Edit">
						<i class="icon-cogs"></i>
					</a>
					<a href="#/" ng-if="$index != current" ng-click="previewSrc($index)" skip-default title="Preview">
						<i class="icon-zoom-in"></i>
					</a>

				</div>

			</li>

		</ul>

		<div ng-if="src.length>0" class="preview"  ng-style="getContainerStyle()">
			<iframe src="{{src}}" style="width:100%;height:100%;"></iframe>
		</div>

	</div>

</div>
