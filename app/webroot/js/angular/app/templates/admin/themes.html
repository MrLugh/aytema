<div class="themesContainer">

	<ul class="filterList">

		{{list.length}}	of {{themes.length}}
		<li>
			<h2>Filter by:</h2>
		</li>

		<li>
			<input type="text" ng-model="search" placeholder="Search" />
		</li>

	</ul>

	<div class="both">

		<ul class="list">

			<li ng-repeat="theme in list" class="theme">

				<h3>{{theme.name}}</h3>

				<div class="center">

					<a href="/themes?type=digest">
						<img ng-src="{{theme.thumbnail}}" class="themeThumbnail"/>
					</a>

				</div>

				<div class="both">

					<a href="#/" ng-click="preview($index)" class="right">Preview</a>

				</div>

			</li>

		</ul>

	</div>

</div>
