<div>
	<div ng-if="isFromNetwork('twitter')" id="{{content.network}}_{{content.concept}}_{{content.external_id}}_detail" class="content content_caption post {{content.network}}_{{content.concept}}">
		<div ng-bind-html="getEmbed()"></div>
	</div>
	<div ng-if="!isFromNetwork('twitter')" id="{{content.network}}_{{content.concept}}_{{content.external_id}}_detail" class="content cover post {{content.network}}_{{content.concept}}" style="background-image:url({{contentSv.getThumbnail(content)}});">
		<div ng-if="getTitle().length>0 || contentSv.getDescription(content).length>0" class="content_caption {{content.network}}AccountRgba">
			<h2 ng-if="getTitle().length>0">{{getTitle()}}</h2>
			<p ng-if="contentSv.getDescription(content).length>0" ng-bind-html="getDescription()"></p>
		</div>
	</div>
</div>
